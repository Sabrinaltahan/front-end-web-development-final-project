<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Guide App</title>
    <link rel="stylesheet" href="styles.scss">
</head>
<body>
    <header>
        <div class="container">
            <h1>MovieGuide</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="top.html">Top Movies</a></li>
                    <li><button id="mode-toggle" class="button">Dark Mode</button></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="container">
                <div class="box">
                    <h2>Welcome to Movie Website</h2>
                    <p>Use your own words, or search with titles</p>
                </div>
            </div>
        </section>
        <section class="container2">
            <div class="search-container">
                <input
                type="text"
                placeholder="Enter movie name here..."
                id="movie-name"
                value=""
                />
                <button id="search-btn">Search</button>
            </div>
            <div id="result"></div>
            <div id="reviews"></div>
        </section>

        <section id="featured-movie">
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 MovieGuide Website. All rights reserved.</p>
        </div>
    </footer>

    <script src="key.js"></script>
    <script src="script.js"></script>
</body>
</html>
